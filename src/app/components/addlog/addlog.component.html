<div class="jumbotron">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input 
      class="form-control" 
      type="text" 
      placeholder="Add the log"
      name="logText"
      [(ngModel)] = "logText" 
      required>
    </div>
    <input [disabled]="!this.logText" type="submit" value="Add Log" class="btn btn-primary">
    <button type="button" [hidden]="!this.logText" (click)="clearState()" class="btn btn-info">Clear</button>    
  </form>
</div>
